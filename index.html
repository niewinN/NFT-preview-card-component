<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="img-box">
        <img src="images/image-equilibrium.jpg" alt="" class="img-main">
        <div class="img-shadow">
          <div class="img-shadow-icon">
            <img class="main-icon" src="images/icon-view.svg" alt="">
          </div>
        </div>
      </div>

      <div class="text-box">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="box">
          <div class="value-box">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="Icon ethereum">
            <p class="value">0.041 ETH</p>
          </div>
          <div class="time-box">
            <img src="images/icon-clock.svg" alt="Icon clock" class="icon-time">
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="author-box">
          <img src="images/image-avatar.png" alt="Avatar" class="avatar">
          <p class="author-text">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer-link" href="#">Niewin</a>.
    </div>
  </footer>
</body>

</html>
